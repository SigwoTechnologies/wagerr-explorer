version: '3'
networks: 
  dbnet:
    driver: bridge

services:
  redis:
    image: redis
    env_file: .env
    hostname: ${REDIS_HOST}
    networks:
      - dbnet
    ports:
        - "6376:6379"
    restart: always

  rpcnode:
    build: ./docker/node
    env_file: .env
    networks:
      - dbnet
    volumes:
      - /root/wagerr:/root/.wagerr
      - ./docker/node/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
      - ./docker/node/start.sh:/usr/local/bin/start.sh
      - ./docker/node/dev.sh:/usr/local/bin/dev.sh
    ports:
      - "55005:55005"
      - "8332:8332"
      - "55004:55004"
    restart: always
    command: dev.sh

  mongo:
    image: mongo:latest
    env_file: .env
    restart: always
    networks:
      - dbnet
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_DATABASE: ${MONGODB_DATABASE}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:27017"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  explorer:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - mongo
      - redis
    links:
      - mongo
      - redis:${REDIS_HOST}
    networks:
      - dbnet
    volumes:
      - ./docker/node/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
      - ./docker/node/start.sh:/usr/local/bin/start.sh
    ports:
      - "8087:8087"
      - "8081:8081"
      - "9051:9051"
    restart: on-failure
    command: script/start.sh
    volumes:
      - ./:/explorer
